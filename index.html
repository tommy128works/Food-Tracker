<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="header">
                <div class="left">
                    <div class="logo">
                        FOOD TRACKER
                    </div>
                    <ul class="links">
                        <li><a href="google.com">About Us</a></li>
                        <li><a href="google.com">Contact Us</a></li>
                      </ul>
                </div>
                <div class="right">
                    <button class="notifications">
                      1 new notification
                    </button>
                  </div>
            </div>
        
            <fieldset>
                <legend>Insert Food Items</legend>
                
                <label for="foodName">Food Name:</label>
                <input type="text" id="foodName">
        
                <label for="expirationDate">Expiration Date:</label>
                <input type="date" id="expirationDate">
        
                <button class="submit-btn">Submit</button>
            </fieldset>
        
            <table id="foodInventory">
                <tr>
                    <th>Food Name</th>
                    <th>Expiration Date (YYYY-MM-DD)</th>
                    <th>Delete?</th>
                </tr>
            </table>
        </div>
        <footer class="footer">
            <p>Background image attribution: <a href="https://www.vecteezy.com/free-vector/nature" style="color: black;">Nature Vectors by Vecteezy</a></p>
        </footer> 
    </div>
    
</body>
</html>
